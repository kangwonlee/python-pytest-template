# begin build.yml
name: Build Grader Image
on:
  push:
    paths:
      - 'tests/**'
      - 'unit_tests/**'
      - Dockerfile
      - requirements.txt
      - '.github/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Create virtual environment
        run: uv venv .venv --python 3.11

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          if [ -d "unit_tests" ]; then
            pytest unit_tests/ -v --tb=short
          else
            echo "No unit_tests directory found, skipping unit tests"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prep
        id: prep
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "GHCR_IMAGE=ghcr.io/${{ github.repository }}:${SHORT_SHA}" >> $GITHUB_ENV
          echo "GHCR_LATEST=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_ENV

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: Dockerfile
          platforms: linux/arm64,linux/amd64
          tags: ${{ env.GHCR_IMAGE }},${{ env.GHCR_LATEST }}
          push: true
          secrets: |
            "GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}"

# end build.yml
